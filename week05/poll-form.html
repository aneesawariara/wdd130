<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Aneesa Wangui Wariara | HTML Form - User Poll</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                <div class="form-item column2"></div>
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label><br>
                    <input type="email" id="useremail" name="useremail"><br>
                </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favourite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                    </select><br>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>
                    <label for="feedback">List all the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Paris France, Rome Italy, Athens Greece"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>

        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Aneesa Wangui Wariara</p>
        </footer>
    </body>
</html>
